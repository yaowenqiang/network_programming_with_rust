syntax = "proto3";

package foobar;

service FooBarService {
  rpc record_cab_location(CabLocationRequest) returns (CabLocationResponse);
  rpc get_cabs(GetCapsRequest) returns (GetCapsResponse);
}

message CabLocationRequest {
  string name = 1;
  Location location = 2;
}

message CabLocationRequest {
  bool accepted = 1;
}

message GetCabRequest {
  Location location = 1;
}

message GetCapResponse {
  repeated Cab cabs = 1;
}

message Cab {
  string name = 1;
  Location location = 2;
}

message Location {
  float latitude = 1;
  float longitute = 2;
}
